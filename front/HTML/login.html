<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
     <!--page - login-page--------------------------->
    <div>
    <header class="title-banner">
        <nav class="navigation-bar">
            <div class="nav-left">
                <img src="../Images/LOGOColor_ONLY_BEAR.png" alt="logo bear and burguer" class ="logo-little">

            </div>
            
        </nav>
       <div class="title">
        <h1>Join Us!</h1>
       </div>
        
    </header>
    <main>
        
        <div class="form-container">
            <div class="form-elements">
                <div class="input">
                    <input class="texto" placeholder="Name" required>
                </div>
                <div class="input">
                    <input class="texto" placeholder="Surname" required>
                </div>
                <div class="input">
                    <input class="texto" placeholder="example@gmail.com" type="email" required>
                </div>
                <div class="input">
                    <input class="number-region" placeholder="+" type="number" required>
                    <input class="number-phone" placeholder="123456789" type="number" required>
                </div>
                <div class="input">
                    <input class="texto" placeholder="Password" type="password" required>
                </div>
                <div class="input">
                    <input class="texto" placeholder="Repeat password" type="password" required>
                </div>
            </div>

            <div class="confirm">
                <button>Create Account</button>
            </div>

        </div>

    </main>
</div>
